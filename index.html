<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSwitch - Chrome Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>QuickSwitch</h1>
        <p>Your All-in-One Chrome Extension</p>
    </header>
<style>
    /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

header {
    text-align: center;
    background-color: #f8f8f8;
    padding: 50px 0;
}

header h1 {
    font-size: 2.5em;
    color: #333;
}

header p {
    font-size: 1.2em;
    color: #555;
}

.features {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 50px 0;
    background-color: #fff;
}

.feature {
    width: 300px;
    margin: 20px;
    text-align: center;
}

.feature h2 {
    font-size: 1.5em;
    color: #333;
}

.feature p {
    font-size: 1em;
    color: #555;
}

.download {
    text-align: center;
    background-color: #f8f8f8;
    padding: 50px 0;
}

.download h2 {
    font-size: 2em;
    color: #333;
}

.download p {
    font-size: 1.2em;
    color: #555;
}

.download-btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
}

footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
</style>
    <section class="features">
        <div class="feature">
            <h2>Feature 1</h2>
            <p>Description of feature 1.</p>
        </div>
        <div class="feature">
            <h2>Feature 2</h2>
            <p>Description of feature 2.</p>
        </div>
        <!-- Add more features as needed -->
    </section>

    <section class="download">
        <h2>Download Now</h2>
        <p>Get QuickSwitch and start improving your browsing experience today.</p>
        <a href="#" class="download-btn">Download</a>
    </section>

    <footer>
        <p>&copy; 2023 QuickSwitch. All Rights Reserved.</p>
    </footer>
</body>

</html>
