<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSwitch - Chrome Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
}

header {
    text-align: center;
    padding: 50px 0;
}

header h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

.glowing-text {
    font-family: 'Arial Black', sans-serif;
    color: #007bff;
    text-shadow: 0 0 10px #007bff;
}

header p {
    font-size: 1.2em;
    color: #ccc;
    margin-bottom: 20px;
}

.download {
    text-align: center;
    padding: 100px 0;
}

.download h2 {
    font-size: 2em;
    color: #fff;
    margin-bottom: 20px;
}

.glowing-btn {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.5em;
    color: #fff;
    background-color: #ff69b4; /* Pink color */
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 0 10px #ff69b4;
}

footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

</style>
<body>
    <header>
        <h1 class="glowing-text">Quick Switch</h1>
        <p>Your All-in-One Chrome Extension</p>
    </header>

    <section class="download">
        <h2>Download Now</h2>
        <a href="#" class="glowing-btn">Download</a>
    </section>

    <footer>
        <p>&copy; 2023 QuickSwitch. All Rights Reserved.</p>
    </footer>
</body>

</html>
